<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Elegant gold glow top-left */
    .gold-glow-1 {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,215,0,0.3), transparent 70%);
      filter: blur(30px);
      z-index: 1;
    }

    /* Subtle gold arc bottom-right */
    .gold-arc {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 500px;
      height: 500px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      transform: translate(50%, 50%);
      z-index: 1;
    }

    /* Thin gold lines crossing diagonally */
    .gold-line {
      position: absolute;
      top: 30%;
      left: -10%;
      width: 150%;
      height: 2px;
      background: linear-gradient(to right, transparent, gold, transparent);
      transform: rotate(20deg);
      opacity: 0.1;
    }

    .gold-line2 {
      position: absolute;
      top: 60%;
      left: -10%;
      width: 150%;
      height: 2px;
      background: linear-gradient(to right, transparent, gold, transparent);
      transform: rotate(-15deg);
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <div class="gold-glow-1"></div>
  <div class="gold-arc"></div>
  <div class="gold-line"></div>
  <div class="gold-line2"></div>
</body>
</html>
