<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Gold on Black</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .gold-frame {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding: 60px 40px;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid gold;
      border-radius: 20px;
      box-shadow: 
        0 0 20px gold,
        inset 0 0 20px gold;
      text-align: center;
      color: gold;
    }

    .gold-frame::before,
    .gold-frame::after {
      content: "";
      position: absolute;
      border: 2px solid gold;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      transform: rotate(45deg);
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    .gold-frame::after {
      transform: rotate(-45deg);
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #f5c542;
    }
  </style>
</head>
<body>
  <div class="gold-frame">
    <h1>Black & Gold</h1>
    <p>Luxury background with golden accents</p>
  </div>
</body>
</html>
