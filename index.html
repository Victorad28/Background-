<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Black & Gold Website</title>
    <style>
        /* ===== LUXURY BACKGROUND ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* Black velvet background */
            background-color: #0a0a0a;
            
            /* Gold texture overlay */
            background-image: 
                radial-gradient(circle at 75% 30%, rgba(184, 134, 11, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 25% 70%, rgba(212, 175, 55, 0.15) 0%, transparent 25%);
            
            min-height: 100vh;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        /* ===== GOLD ACCENT BORDER ===== */
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #B8860B 20%, 
                #D4AF37 50%, 
                #B8860B 80%, 
                transparent 100%);
        }

        /* ===== TEXT STYLING ===== */
        h1 {
            color: #D4AF37;
            text-shadow: 0 2px 4px rgba(184, 134, 11, 0.3);
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
        }

        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (max-width: 768px) {
            .content {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some sample content over the luxury black and gold background.</p>
    </div>
</body>
</html>
