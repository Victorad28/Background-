<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Fullscreen Background</title>
    <style>
        /* Reset default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* Background image settings */
            background-image: url('89718eb6026759dbbba69e64eb7024a1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* Fallback color if image doesn't load */
            background-color: #222;
            
            /* Minimum height to ensure full coverage */
            min-height: 100vh;
            
            /* Text styling for contrast */
            color: white;
            font-family: 'Arial', sans-serif;
            
            /* Add a dark overlay for better text readability */
            position: relative;
        }
        
        /* Dark overlay to improve text visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        /* Content container */
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your website content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is some sample content over the beautiful background image.</p>
    </div>
</body>
  </html>
