<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Black & Gold Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      background-image:
        radial-gradient(circle at top left, rgba(255, 215, 0, 0.15), transparent 40%),
        radial-gradient(circle at bottom right, rgba(255, 215, 0, 0.15), transparent 40%),
        linear-gradient(135deg, rgba(255, 215, 0, 0.05) 25%, transparent 25%),
        linear-gradient(225deg, rgba(255, 215, 0, 0.05) 25%, transparent 25%),
        linear-gradient(45deg, rgba(255, 215, 0, 0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255, 215, 0, 0.05) 25%, transparent 25%);
      background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px, 40px 40px, 40px 40px;
      background-blend-mode: screen;
    }
  </style>
</head>
<body>
</body>
</html>
