<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Black & Gold</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .luxury-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Glowing Gold Circles */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 10s ease-in-out infinite alternate;
    }

    .glow.gold1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #FFD700, transparent);
      top: 10%;
      left: 15%;
    }

    .glow.gold2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #FFB700, transparent);
      bottom: 20%;
      right: 10%;
    }

    .content {
      position: relative;
      z-index: 2;
      color: #FFD700;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .content p {
      font-size: 1.2em;
      color: #f1c40f;
    }

    @keyframes float {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(40px);
      }
    }
  </style>
</head>
<body>
  <div class="luxury-container">
    <div class="glow gold1"></div>
    <div class="glow gold2"></div>
    <div class="content">
      <h1>Luxury Vibes</h1>
      <p>Designed with black & gold elegance</p>
    </div>
  </div>
</body>
</html>
