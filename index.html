<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxury Black & Gold Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      background-image:
        linear-gradient(135deg, rgba(255,215,0,0.05) 25%, transparent 25%),
        linear-gradient(225deg, rgba(255,215,0,0.05) 25%, transparent 25%),
        linear-gradient(45deg, rgba(255,215,0,0.05) 25%, transparent 25%),
        linear-gradient(315deg, rgba(255,215,0,0.05) 25%, transparent 25%);
      background-size: 60px 60px;
      position: relative;
      overflow: hidden;
    }

    .gold-accent {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.3), transparent 70%);
      filter: blur(30px);
      top: 10%;
      left: 10%;
      pointer-events: none;
    }

    .gold-ring {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid gold;
      border-radius: 50%;
      top: 60%;
      left: 75%;
      opacity: 0.2;
    }

    .gold-border {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 1px solid rgba(255, 215, 0, 0.15);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="gold-accent"></div>
  <div class="gold-ring"></div>
  <div class="gold-border"></div>
</body>
</html>
